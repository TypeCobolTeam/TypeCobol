version: 1.0.{build}
image: Visual Studio 2022
configuration: 
  - EI_Debug
  
matrix:
    fast_finish: true
 
#AppVeyor only use this file if you use GitHub repo.
#If you use Git public repo, you must copy this lines to your build settings


# scripts to run before build
before_build:
    - dotnet restore      #install missing nuget packages
    
before_package:
    - ReleaseScript.bat

build:
  project: TypeCobol.sln
  verbosity: minimal
  
test_script:
- cmd: dotnet test -c %CONFIGURATION%
  
artifacts: 
  - path: EI_TypeCobol_Release
    name: EI_TypeCobol_Release
  - path: TypeCobol_Release
    name: TypeCobol_Release

deploy:
  provider: GitHub
  auth_token: 
    secure: oX7Ck0VMD2HvWjA2Itqc+95Azad6jIkr6C0uMLoq0gK9kKfK+UIXWvwqM6oenhkG
  artifact: EI_TypeCobol_Release,TypeCobol_Release
  draft: false
  force_update: true
  on:
    appveyor_repo_tag: true        # deploy on tag push only

